<html>
    <head>
        <title>Example of using vertx sockjs eventbus bridge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

<script src="js/lib/sockjs/0.3.4/sockjs.min.js"></script>
<script src='js/lib/vertx/3.0.0-milestone6/vertxbus.js'></script>

<script>

var eb = new vertx.EventBus('/demo/eventbus');

eb.onopen = function() {

  // set a handler to receive a message
  eb.registerHandler('some-address', function(message) {
    console.log('received a message: ' + JSON.stringify(message));
  });

  // send a message
  eb.send('some-address', {name: 'tim', age: 587});

};

</script>

    </body>
</html>
